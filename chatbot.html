<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashoka Institute AI Guide</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f7fa; }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .header { text-align: center; color: #1a3c6b; }
    .chat { height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin: 20px 0; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 12px; max-width: 80%; }
    .user { background: #1a3c6b; color: white; margin-left: auto; }
    .bot { background: #e9ecef; color: #333; }
    .input-area { display: flex; gap: 10px; }
    input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 12px 20px; background: #1a3c6b; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .suggestions { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
    .suggestion { padding: 8px 16px; background: #e3f2fd; color: #1976d2; border-radius: 20px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ashoka Institute of Technology and Management</h1>
      <p>AI-Powered Assistance Chatbot</p>
    </div>

    <div class="chat" id="chat"></div>

    <div class="suggestions">
      <div class="suggestion" onclick="send('Courses offered')">Courses offered</div>
      <div class="suggestion" onclick="send('Admission process')">Admission process</div>
      <div class="suggestion" onclick="send('Campus facilities')">Campus facilities</div>
      <div class="suggestion" onclick="send('Contact details')">Contact details</div>
    </div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Ask about courses, admissions, facilities..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + type;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function send(custom = null) {
      const message = custom || input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      if (!custom) input.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(r => r.json())
      .then(data => addMessage(data.response, 'bot'))
      .catch(() => addMessage('Sorry, connection error.', 'bot'));
    }

    input.addEventListener('keypress', e => e.key === 'Enter' && send());
  </script>
</body>
</html>
